{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block body-content %}
<style type="text/css">
.panel-body {
  padding: 15px;
  background-color: #DBDBDB;

}
.center { margin-left: auto;
          margin-right: auto;
          margin-top: 6px;
          margin-bottom: 6px;
          text-align: center;
          color: #473030;
          font-family: "Comic Sans MS", cursive, sans-serif;
           
      }
</style>
<div class="row">
	<div class="col-lg-4 col-md-4 col-sm-3 col-xs-1">
	</div>
	<div class="col-lg-3 col-md-4 col-sm-6 col-xs-10 container">
	    <div class="panel panel-default">
	       	<div class="panel-heading " style="background-color:#999999">
		       	<h3 class='center'><b>Sign Up</b></h3>
			</div>				
			<div class="panel-body">
				<form method='POST' class="form-group">{% csrf_token %}
					{{form|crispy}}
					<!-- {% crispy form %} -->
					<input type='submit' class='btn btn-primary btn-block' value='Submit'>
				</form>
			</div>
		</div>
		already a member? <a href="{% url 'login'%}">sign in</a> now
	</div>
{% endblock %}
